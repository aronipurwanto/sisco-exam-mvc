<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/error}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <!-- Error -->
  <div class="container-xxl container-p-y">
    <div class="misc-wrapper">
      <h1 class="mb-2 mx-2" style="line-height: 6rem;font-size: 6rem;">404</h1>
      <h4 class="mb-2 mx-2">Page Not Found️ ⚠️</h4>
      <p class="mb-6 mx-2">we couldn't find the page you are looking for</p>
      <a href="index.html" class="btn btn-primary mb-10">Back to home</a>
      <div class="mt-4">
        <img
                th:src="@{~/img/illustrations/page-misc-error.png}"
                alt="page-misc-error-light"
                width="225"
                class="img-fluid" />
      </div>
    </div>
  </div>
  <div class="container-fluid misc-bg-wrapper">
    <img
            th:src="@{~/img/illustrations/bg-shape-image-light.png}"
            height="355"
            alt="page-misc-error"
            th:data-app-light-img="@{~/img/illustrations/bg-shape-image-light.png}"
            th:data-app-dark-img="@{~/img/illustrations/bg-shape-image-dark.png}" />
  </div>
  <!-- /Error -->
</div>
</body>
</html>
