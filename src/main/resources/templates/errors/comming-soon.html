<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/error}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <!-- Coming Soon -->
  <div class="container-xxl container-p-y py-4">
    <div class="misc-wrapper">
      <h4 class="mb-2 mx-2">We are launching soon ðŸš€</h4>
      <p class="mb-6 mx-2">Our website is opening soon. Please register to get notified when it's ready!</p>
      <form onsubmit="return false">
        <div class="mb-0">
          <div class="mb-0 d-flex gap-4">
            <input type="text" class="form-control" placeholder="Enter your email" autofocus />
            <button type="submit" class="btn btn-primary">Notify</button>
          </div>
        </div>
      </form>
      <div class="mt-12">
        <img
                th:src="@{~/img/illustrations/page-misc-launching-soon.png}"
                alt="page-misc-launching-soon"
                width="263"
                class="img-fluid" />
      </div>
    </div>
  </div>
  <div class="container-fluid misc-bg-wrapper">
    <img
            th:src="@{~/img/illustrations/bg-shape-image-light.png}"
            height="355"
            alt="page-misc-coming-soon"
            th:data-app-light-img="@{~/img/illustrations/bg-shape-image-light.png}"
            th:data-app-dark-img="@{~/img/illustrations/bg-shape-image-dark.png}" />
  </div>
  <!-- /Coming Soon -->
</div>
</body>
</html>
