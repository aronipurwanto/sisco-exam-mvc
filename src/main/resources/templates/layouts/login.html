<!doctype html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="layout-wide  customizer-hide" dir="ltr" data-skin="default" data-bs-theme="light"
      th:data-assets-path="@{~/}" data-template="horizontal-menu-template">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Demo: Login Cover - Pages | Vuexy - Bootstrap Dashboard PRO</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{~/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
            rel="stylesheet" />

    <link rel="stylesheet" th:href="@{~/vendor/fonts/iconify-icons.css}" />

    <script th:src="@{~/vendor/libs/@algolia/autocomplete-js.js}"></script>

    <!-- Core CSS -->
    <!-- build:css assets/vendor/css/theme.css  -->

    <link rel="stylesheet" th:href="@{~/vendor/libs/node-waves/node-waves.css}" />

    <link rel="stylesheet" th:href="@{~/vendor/libs/pickr/pickr-themes.css}" />

    <link rel="stylesheet" th:href="@{~/vendor/css/core.css}" />
    <link rel="stylesheet" th:href="@{~/css/demo.css}" />

    <!-- Vendors CSS -->

    <link rel="stylesheet" th:href="@{~/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

    <!-- endbuild -->

    <!-- Vendor -->
    <link rel="stylesheet" th:href="@{~/vendor/libs/@form-validation/form-validation.css}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" th:href="@{~/vendor/css/pages/page-auth.css}" />

    <!-- Helpers -->
    <script th:src="@{~/vendor/js/helpers.js}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script th:src="@{~/vendor/js/template-customizer.js}"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

    <script th:src="@{~/js/config.js}"></script>
</head>

<body>
<!-- Content -->

<div class="authentication-wrapper authentication-cover">
    <!-- Logo -->
    <a href="index.html" class="app-brand auth-cover-brand">
        <span class="app-brand-logo demo">
          <span class="text-primary">
            <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z"
                      fill="currentColor" />
              <path
                      opacity="0.06"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z"
                      fill="#161616" />
              <path
                      opacity="0.06"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z"
                      fill="#161616" />
              <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z"
                      fill="currentColor" />
            </svg>
          </span>
        </span>
        <span class="app-brand-text demo text-heading fw-bold">Vuexy</span>
    </a>
    <!-- /Logo -->
    <div class="authentication-inner row m-0">
        <!-- /Left Text -->
        <div class="d-none d-xl-flex col-xl-8 p-0">
            <div class="auth-cover-bg d-flex justify-content-center align-items-center">
                <img
                        th:src="@{~/img/illustrations/auth-login-illustration-light.png}"
                        alt="auth-login-cover"
                        class="my-5 auth-illustration"
                        data-app-light-img="illustrations/auth-login-illustration-light.png"
                        data-app-dark-img="illustrations/auth-login-illustration-dark.png" />
                <img
                        th:src="@{~/img/illustrations/bg-shape-image-light.png}"
                        alt="auth-login-cover"
                        class="platform-bg"
                        data-app-light-img="illustrations/bg-shape-image-light.png"
                        data-app-dark-img="illustrations/bg-shape-image-dark.png" />
            </div>
        </div>
        <!-- /Left Text -->

        <!-- Login -->
        <div layout:fragment="content"> </div>
        <!-- /Login -->
    </div>
</div>

<!-- / Content -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/theme.js  -->

<script th:src="@{~/vendor/libs/jquery/jquery.js}"></script>

<script th:src="@{~/vendor/libs/popper/popper.js}"></script>
<script th:src="@{~/vendor/js/bootstrap.js}"></script>
<script th:src="@{~/vendor/libs/node-waves/node-waves.js}"></script>

<script th:src="@{~/vendor/libs/pickr/pickr.js}"></script>

<script th:src="@{~/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{~/vendor/libs/hammer/hammer.js}"></script>

<script th:src="@{~/vendor/libs/i18n/i18n.js}"></script>

<script th:src="@{~/vendor/js/menu.js}"></script>

<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{~/vendor/libs/@form-validation/popular.js}"></script>
<script th:src="@{~/vendor/libs/@form-validation/bootstrap5.js}"></script>
<script th:src="@{~/vendor/libs/@form-validation/auto-focus.js}"></script>

<!-- Main JS -->

<script th:src="@{~/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{~/js/pages-auth.js}"></script>
</body>
</html>
