<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:lang="en" th:class=" layout-navbar-fixed layout-menu-fixed layout-compact "
      th:dir="ltr" th:data-skin="default" th:data-bs-theme="light"
      th:data-assets-path="@{/}" th:data-template="horizontal-menu-template">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Demo: Dashboard - Analytics | Vuexy - Bootstrap Dashboard PRO</title>
  <meta name="description" content="" />
  <!-- token -->
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <!-- default header name is X-CSRF-TOKEN -->
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{~/img/favicon/favicon.ico}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"/>
  <link rel="stylesheet" th:href="@{~/vendor/fonts/iconify-icons.css}" />

  <script th:src="@{~/vendor/libs/@algolia/autocomplete-js.js}"></script>

  <!-- Core CSS -->
  <!-- build:css assets/vendor/css/theme.css  -->

  <link rel="stylesheet" th:href="@{~/vendor/libs/node-waves/node-waves.css}" />

  <link rel="stylesheet" th:href="@{~/vendor/libs/pickr/pickr-themes.css}" />

  <link rel="stylesheet" th:href="@{~/vendor/css/core.css}" />
  <link rel="stylesheet" th:href="@{~/css/demo.css}" />

  <!-- Vendors CSS -->

  <link rel="stylesheet" th:href="@{~/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

  <!-- endbuild -->

  <link rel="stylesheet" th:href="@{~/vendor/libs/apex-charts/apex-charts.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/swiper/swiper.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/datatables-bs5/datatables.bootstrap5.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css}" />
  <link rel="stylesheet" th:href="@{~/vendor/fonts/flag-icons.css}" />

  <!-- Page CSS -->
  <link rel="stylesheet" th:href="@{~/vendor/css/pages/cards-advance.css}" />

  <!-- Helpers -->
  <script th:src="@{~/vendor/js/helpers.js}"></script>
  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

  <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
  <script th:src="@{~/vendor/js/template-customizer.js}"></script>

  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

  <script th:src="@{~/js/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
  <div class="layout-container">
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <!-- / Navbar -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Menu -->
        <aside th:replace="~{fragments/menu :: menu}"></aside>
        <!-- / Menu -->

        <!-- Content -->
        <div layout:fragment="content" class="container-xxl flex-grow-1 container-p-y">
        </div>
        <!--/ Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments/footer :: footer}"> </footer>
        <!-- / Footer -->

        <div class="content-backdrop fade"></div>
      </div>
      <!--/ Content wrapper -->
    </div>

    <!--/ Layout container -->
  </div>
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>

<!-- Drag Target Area To SlideIn Menu On Small Screens -->
<div class="drag-target"></div>

<!--/ Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/theme.js  -->

<script th:src="@{~/vendor/libs/jquery/jquery.js}"></script>

<script th:src="@{~/vendor/libs/popper/popper.js}"></script>
<script th:src="@{~/vendor/js/bootstrap.js}"></script>
<script th:src="@{~/vendor/libs/node-waves/node-waves.js}"></script>

<script th:src="@{~/vendor/libs/pickr/pickr.js}"></script>

<script th:src="@{~/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{~/vendor/libs/hammer/hammer.js}"></script>

<script th:src="@{~/vendor/libs/i18n/i18n.js}"></script>

<script th:src="@{~/vendor/js/menu.js}"></script>

<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{~/vendor/libs/apex-charts/apexcharts.js}"></script>
<script th:src="@{~/vendor/libs/swiper/swiper.js}"></script>
<script th:src="@{~/vendor/libs/datatables-bs5/datatables-bootstrap5.js}"></script>

<!-- Main JS -->

<script th:src="@{~/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{~/js/dashboards-analytics.js}"></script>
</body>
</html>
